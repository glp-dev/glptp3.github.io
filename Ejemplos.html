    <h1>Clasificación de Polinomios</h1>
    <p>Los polinomios se clasifican según el número de términos y el grado:</p>

    <table border="1">
        <tr><th>Categoría</th><th>Ejemplo</th><th>Descripción</th></tr>
        <tr><td>Monomio</td><td>7x⁴</td><td>Un solo término</td></tr>
        <tr><td>Binomio</td><td>x² - 9</td><td>Dos términos</td></tr>
        <tr><td>Trinomio</td><td>x² + 5x + 6</td><td>Tres términos</td></tr>
        <tr><td>Polinomio de cuarto grado</td><td>3x⁴ + 2x³ - x² + 7</td><td>Cuatro términos</td></tr>
    </table>
